<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opinion App Landing Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .hcontainer {
        min-height: 80vh;
        position: relative;
        text-align: left;
        padding: 100px;
        background: linear-gradient(to bottom, #243c54, #fff);
        overflow: hidden;
      }

      .tcontainer {
        padding-top: 5%;
        position: relative;
        z-index: 2;
      }

      .title {
        font-size: 48px;
        font-weight: bold;
        color: #f5efef;
        margin-bottom: 0;
      }

      .subtitle {
        font-size: 48px;
        font-weight: bold;
        color: #02214f;
        margin-bottom: 16px;
      }

      .description {
        font-size: 22px;
        color: #2c3e50;
        margin-bottom: 32px;
      }

      .btn-download {
        background-color: #02214f;
        color: white;
        font-size: 18px;
        padding: 12px 32px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-download:hover {
        background-color: #033072;
      }

      .checkbox {
        margin-top: 16px;
        color: #000000;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .checkbox input {
        width: 16px;
        height: 16px;
      }

      .image-container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 50%;
        transform: translateX(-5%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
      }

      .girl-image {
        position: absolute;
        top: 18px;
        right: 200px;
        width: 359px;
        height: 500px;
        z-index: 1;
      }

      .phone-image {
        position: absolute;
        top: 360px;
        left: 70px;
        width: 650px;
        z-index: 1;
        height: auto;
      }

      .speech-bubble {
        position: absolute;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: #2c3e50;
        animation: fadeIn 2s ease-in-out;
      }

      .speech-bubble-yes {
        background-color: #007bff;
        color: white;
        top: 250px;
        left: 50px;
        width: 208px;
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        animation: slideInUp 2s ease-in-out;
      }

      .speech-bubble-no {
        background-color: #ff4d4d;
        color: white;
        top: 90px;
        right: 40px;
        width: 30%;
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        animation: slideInUp 2s ease-in-out;
      }

      .speech-bubble-tata {
        position: absolute;
        height: 90px;
        width: 350px;
        top: 151px;
        left: 200px;
        animation: fadeIn 2s ease-in-out;
      }

      .logo {
        position: absolute;
        animation: slideInUp 2s ease-in-out;
      }

      .logo-1 {
        top: 3%;
        left: 29%;
        opacity: 0.5;
      }

      .logo-2 {
        top: 231px;
        left: 564px;
        opacity: 0.8;
      }

      .logo-3 {
        top: 350px;
        left: 25px;
        opacity: 1.1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }

      /* Responsive Breakpoints */
      @media (max-width: 1350px) {
        .girl-image {
          right: 89px;
        }

        .phone-image {
          width: 600px;
        }
      }

      @media (max-width: 1200px) {
        .hcontainer {
          height: auto;
          min-height: 120vh;
          padding: 50px;
          text-align: center;
        }

        .image-container {
          position: relative;
          left: 0;
          transform: none;
          margin-top: 50px;
          height: 800px;
        }

        .girl-image {
          right: auto;
          left: 50%;
          transform: translateX(-50%);
          width: 300px;
          height: auto;
        }

        .phone-image {
          width: 90%;
          max-width: 500px;
          left: 50%;
          transform: translateX(-50%);
        }

        .speech-bubble-yes {
          left: 15%;
          width: 25%;
        }

        .speech-bubble-no {
          left: 65%;
          right: auto;
        }

        .speech-bubble-tata {
          left: 28%;
          width: 51%;
        }

        .logo-1 {
          left: 34%;
        }
        .logo-2 {
          left: 82%;
        }
        .logo-3 {
          left: 4%;
        }
      }

      @media (max-width: 768px) {
        .hcontainer {
          padding: 30px;
          min-height: 100vh;
        }

        .title,
        .subtitle {
          font-size: 36px;
        }

        .description {
          font-size: 18px;
        }

        .btn-download {
          width: 200px;
          font-size: 16px;
        }

        .speech-bubble-yes,
        .speech-bubble-no,
        .speech-bubble-tata {
          font-size: 14px;
        }

        .logo img {
          width: 80px;
        }
      }

      @media (max-width: 480px) {
        .hcontainer {
          padding: 20px;
          min-height: 80vh;
        }

        .image-container {
          height: 500px;
          margin: 25px;
        }

        .girl-image {
          width: 50%;
        }

        .phone-image {
          top: 45%;
          width: 87%;
          left: 10%;
        }

        .speech-bubble-yes,
        .speech-bubble-no,
        .speech-bubble-tata {
          font-size: 12px;
        }

        .speech-bubble-tata {
          top: 25%;
          left: 25%;
          width: 55%;
        }

        .speech-bubble-yes {
          left: 22%;
          top: 36%;
          width: 27%;
          transform: translateX(-50%);
        }

        .speech-bubble-no {
          left: 81%;
          top: 16%;
          transform: translateX(-50%);
        }

        .logo {
          width: 16%;
        }

        .logo-1 {
          top: 6%;
          left: 30%;
        }

        .logo-2 {
          top: 45%;
          left: 1%;
        }

        .logo-3 {
          top: 34%;
          left: 79%;
        }
      }
    </style>
  </head>
  <body>
    <div class="hcontainer">
      <div class="tcontainer">
        <h1 class="title">Ab Kamao</h1>
        <h2 class="subtitle">Opinion Se</h2>
        <p class="description">
          Sports, Entertainment, Current Affairs and Many More
        </p>
        <button class="btn-download">Download Now</button>
        <div class="checkbox">
          <input type="checkbox" id="ageCheck" checked disabled />
          <label for="ageCheck">For 18+ Years Only</label>
        </div>
      </div>

      <div class="image-container">
        <img class="girl-image" src="./img/girl.logo.png" alt="Opinion Girl" />
        <img
          class="phone-image"
          src="./img/hero-thumb-4.33409573.png 1 (1).png"
          alt="App Interface"
        />

        <div class="speech-bubble speech-bubble-yes">Yes $4.00</div>
        <div class="speech-bubble speech-bubble-no">No $6.00</div>
        <div class="speech-bubble-tata">
          <img src="./img/Group 727 1.png" alt="Tata" />
        </div>

        <div class="logo logo-1">
          <img src="./img/Group 728 3 (1).png" alt="Logo 1" />
        </div>
        <div class="logo logo-2">
          <img src="./img/Group 728 1 (2).png" alt="Logo 2" />
        </div>
        <div class="logo logo-3">
          <img src="./img/Group 728 3 (2).png" alt="Logo 3" />
        </div>
      </div>
    </div>
  </body>
</html>
