    <!-- JavaScript for dynamically adjusting the height of each iframe -->
    <script>
      // Function to adjust the iframe height based on content
      function adjustIframeHeight(iframeId) {
        var iframe = document.getElementById(iframeId);
        if (
          iframe &&
          iframe.contentWindow &&
          iframe.contentWindow.document.body
        ) {
          iframe.style.height =
            iframe.contentWindow.document.body.scrollHeight + "px";
        }
      }

      // Adjust height of all iframes once they load
      var iframes = ["iframe1", "iframe2", "iframe3", "iframe4"];
      iframes.forEach(function (iframeId) {
        var iframe = document.getElementById(iframeId);
        iframe.onload = function () {
          adjustIframeHeight(iframeId);
        };
      });
    </script>
    <script>
      window.addEventListener("message", function (event) {
        // Check the message type
        if (event.data.type === "setHeight") {
          // Find the iframe that sent the message
          var iframe = document.querySelector(
            'iframe[src="' + event.origin + '"]'
          );

          // Adjust the iframe height
          if (iframe) {
            iframe.style.height = event.data.height + "px";
          }
        }
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get all nav links
        var links = document.querySelectorAll(".nav-link");

        // Get current page URL path
        var currentPath = window.location.pathname;

        // Loop through each link
        links.forEach(function (link) {
          var linkPath = link.querySelector("a").getAttribute("href");

          // Check if the current page matches the link's href
          if (currentPath.includes(linkPath)) {
            // If match, add 'active' class to this link
            link.classList.add("active");
          } else {
            // Remove 'active' class from non-matching links
            link.classList.remove("active");
          }
        });
      });
