<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>App Promo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .container-fluid {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(290deg, #051c46, #6e92d0);
      height: 100vh;
      width: 100vw;
    }

    .cta {
      flex: 1;
      text-align: left; /* Change to left */
      color: white;
      margin-left: 7%; /* Add some margin on the left */
    }

    .cta h2 {
      font-size: 5vw;
      margin-bottom: 10px;
    }

    .cta p {
      font-size: 1.5vw;
    }

    .cta .btn {
      background-color: white;
      color: #1f71af;
      padding: 1vw 2vw;
      margin: 10px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta .btn:hover {
      background-color: #e5e5e5;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      width: 47%;
    }

    .image-1,
    .image-2 {
      max-width: 80%;
      height: auto;
      filter: brightness(0.9);
      transform: scale(2.05);
      position: relative;
    }

    .image-2 {
      position: absolute;
      top: 40%;
      left: 13%;
    }

    .image-1 {
      top: 85px;
    }

    @media (max-width: 768px) {
      .fcontainer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .cta {
        text-align: center; /* Centered on small screens */
        margin-left: 0; /* Reset margin */
      }

      .image-container {
        width: 56%;
        /* height: 30%; */
        left: 1px;
        margin-top: -60px;
      }

      .cta h2 {
        font-size: 5vw;
      }

      .cta p {
        font-size: 3vw;
      }

      .cta .btn {
        padding: 2vw 4vw;
      }

      .image-1,
      .image-2 {
        max-width: 100%;
        height: auto; /* Ensure responsive height */
      }
    }
    @media (max-width: 650px) {
      .image-container {
        width: 76%;
        /* height: 66%; */
        left: 1px;
        margin-top: 0px;
      }
    }
    @media (max-width: 480px) {
      .fcontainer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .cta {
        position: static; /* Reset position */
        margin: 20px 0; /* Add margin */
      }

      .image-container {
        position: absolute;
        justify-content: center;
        top: 5%;
        height: 100%;
        /* width: 100%; */
      }

      .cta h2 {
        font-size: 5vw;
      }

      .cta p {
        font-size: 3vw;
      }

      .cta .btn {
        padding: 2vw 4vw;
      }

      .image-1,
      .image-2 {
        max-width: 100%;
        height: auto; /* Ensure responsive height */
      }
    }
  </style>

  <body>
    <div class="fcontainer container-fluid">
      <!-- CTA section on the left -->
      <div class="cta">
        <div>
          <h2>Make Your<br />Opinions Heard</h2>
        </div>
        <p>Get The App and Get a Chance to Win Crores</p>
        <div class="paraa">
          <button
            class="btn btn-primary download-btn"
            data-bs-toggle="modal"
            data-bs-target="#downloadModal"
          >
            Download Now
          </button>
          <button
            class="btn btn-primary download-btn"
            data-bs-toggle="modal"
            data-bs-target="#downloadModal"
          >
            Download Now
          </button>
        </div>
      </div>

      <!-- Image Container on the right -->
      <div class="image-container">
        <div class="pic">
          <img src="./img/image.png" alt="Image 1" class="image-1" />
          <img src="./img/image2.png" alt="Image 2" class="image-2" />
        </div>
      </div>
    </div>
    <style>
      .modal-content {
        border-radius: 15px;
        padding: 20px;
      }

      .modal-header {
        border-bottom: none;
      }
      /* .mimage-container {
        top: -33px;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        height: 635px;
        left: 57px;
      } */

      .modal-body img {
        max-width: 200px;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .modal-dialog {
          max-width: 90%;
          margin: 10px;
        }

        .modal-title {
          font-size: 1.25rem;
        }

        .modal-body img.qr-code {
          max-width: 150px;
        }

        .btn-outline-success,
        .btn-outline-primary {
          font-size: 0.9rem;
          padding: 8px 15px;
        }
      }

      @media (max-width: 480px) {
        .modal-dialog {
          max-width: 95%;
          margin: 10px;
        }

        .modal-title {
          font-size: 1rem;
        }

        .modal-body img.qr-code {
          max-width: 120px;
        }

        .btn-outline-success,
        .btn-outline-primary {
          font-size: 0.85rem;
          padding: 7px 12px;
        }
      }
      .btn-outline-success,
      .btn-outline-primary {
        padding: 10px 20px;
        border-radius: 50px;
      }
    </style>
    <div
      class="modal fade"
      id="downloadModal"
      tabindex="-1"
      aria-labelledby="downloadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="downloadModalLabel">
              We are excited to get you onboard!
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              src="https://qrcodedynamic.com/themes/altum/assets/images/qr_code.svg"
              alt="QR Code"
              class="img-fluid mb-3"
            />
            <div class="d-flex justify-content-center gap-3">
              <a href="#" class="btn btn-outline-success">
                <i class="bi bi-android2"></i> Android
              </a>
              <a href="#" class="btn btn-outline-primary">
                <i class="bi bi-apple"></i> App Store
              </a>
            </div>
            <p class="mt-3">
              You can scan the QR code from Paytm or any QR Scanner app.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var myModal = new bootstrap.Modal(
          document.getElementById("downloadModal"),
          {}
        );
        var buttons = document.querySelectorAll(".download-btn");
        buttons.forEach(function (button) {
          button.addEventListener("click", function () {
            myModal.show();
          });
        });
      });
    </script>
  </body>
</html>
