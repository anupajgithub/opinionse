<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Section for Categories */
      .section-2 {
        padding: 2rem 0;
      }

      .container2 {
        margin: 0 auto;
        padding: 0 2rem;
        max-width: 1200px;
      }

      .container2 h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 900;
        color: #02214f;
        margin-bottom: 2rem;
      }

      .featured-categories {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 1rem;
        padding: 1rem;
        scroll-behavior: smooth;
        scrollbar-width: none;
      }

      .featured-categories::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .featured-categories::-webkit-scrollbar-thumb {
        background-color: #02214f;
        border-radius: 10px;
      }

      .category {
        background-color: #fff;
        height: 200px;
        width: 250px;
        flex: 0 0 auto; /* Prevent the category boxes from shrinking */
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .category:nth-child(1),
      .category:nth-child(4),
      .category:nth-child(7),
      .category:nth-child(10) {
        background-color: #ffe800;
      }

      .category:nth-child(2),
      .category:nth-child(5),
      .category:nth-child(8),
      .category:nth-child(11) {
        background-color: #76d0cd;
      }

      .category:nth-child(3),
      .category:nth-child(6),
      .category:nth-child(9),
      .category:nth-child(12) {
        background-color: #f2b79b;
      }

      .category h2 {
        font-size: 1.5rem;
        color: #02214f;
      }

      /* Hero Section */
      .hero {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        gap: 2rem;
      }

      .hero-text {
        max-width: 500px;
      }

      .hero-heading {
        font-size: 3rem;
        font-weight: 900;
        color: #02214f;
      }

      .hero-text2 {
        font-size: 1.5rem;
        color: #02214f;
        margin-top: -10px;
      }

      .hero img {
        max-width: 100%;
        height: auto;
      }

      /* Button Styling */
      .btn-1 {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: #02214f;
        color: white;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        margin-top: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
      }

      /* Media Queries */
      @media screen and (max-width: 768px) {
        /* Adjust the hero section on smaller screens */
        .hero {
          flex-direction: column;
          text-align: center;
        }

        .hero-heading {
          font-size: 2rem;
        }

        .hero-text2 {
          font-size: 1.2rem;
        }

        .category {
          width: 100%;
        }

        .container2 h1 {
          font-size: 2rem;
        }
      }

      @media screen and (max-width: 480px) {
        /* Mobile optimizations */
        .hero-heading {
          font-size: 1.8rem;
        }

        .hero-text2 {
          font-size: 1rem;
        }

        .container2 h1 {
          font-size: 1.5rem;
        }

        .btn-1 {
          padding: 0.8rem 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Featured Categories Section -->
    <section class="section-2">
      <div class="container2">
        <h1>Featured Categories</h1>
        <div class="featured-categories">
          <div class="category">
            <h2>Category 1</h2>
          </div>
          <div class="category">
            <h2>Category 2</h2>
          </div>
          <div class="category">
            <h2>Category 3</h2>
          </div>
          <div class="category">
            <h2>Category 4</h2>
          </div>
          <div class="category">
            <h2>Category 5</h2>
          </div>
          <div class="category">
            <h2>Category 6</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <div class="hero-heading">Trade On Your <br />Own Terms</div>
        <p class="hero-text2">With what matters to you</p>
        <a href="#" class="btn-1">Get Started</a>
      </div>
      <div class="hero-image">
        <img
          src="https://via.placeholder.com/600x400"
          alt="Placeholder Image"
        />
      </div>
    </section>
  </body>
</html>
