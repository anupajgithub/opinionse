<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .custom-card {
        background-color: #e0f0ff;
        border-radius: 20px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
      }
      @media (min-width: 768px) {
        .custom-card {
          flex-direction: row;
          align-items: center;
        }
      }
      .custom-card h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #1a2e4f;
      }
      .custom-card p {
        font-size: 1rem;
        color: #1a2e4f;
      }
      .custom-button {
        background-color: #1a2e4f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1rem;
        margin-top: 20px;
      }
      @media (min-width: 768px) {
        .custom-button {
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="custom-card">
        <div>
          <h1>Lorem Ipsum</h1>
          <p>
            Quia cupiditate placeat exercitationem voluptatem. Fugit rem
            repellendus officia amet blanditiis incidunt quam. Voluptate
            consectetur odio vel sapiente vero
          </p>
        </div>
        <button class="custom-button">Lorem Ipsum</button>
      </div>
    </div>
  </body>
</html>
